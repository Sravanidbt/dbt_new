version: 2
models:

    - name: dim_raw_data_emp
      description: personal details of employee
      columns:
          - name: empid
            description: Primary key for the employee.
            tests:
                - not_null
          - name: kind
            tests:
                - dbt_expectations.expect_column_distinct_count_to_equal:
                    value: 1
                - accepted_values:
                    values: ['person']
          - name: age
            tests:
                - positive_value
          - name: gender
            tests:
                - not_null
                - accepted_values:
                    values: ['Female','Male']
          - name: areaCode
            tests:
              - maximum_characters_3
              - not_null
          - name: phoneNumber
            tests:
              - not_null